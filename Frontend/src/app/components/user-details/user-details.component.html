
<div class="container">
    <h1 class="justify-content-center">User Details</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
                <th>Description</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.userId}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.userAge}}</td>
                <td>{{user.userMobile}}</td>
                <td>{{user.userDescription}}</td>

            </tr>
           
        </tbody>
    </table>
</div>
